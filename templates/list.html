<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      lang="en">
<xi:include href="base.html"/>
<head>
    <title>${title} from void</title>
</head>
<body>
    <div class="content">
        <main>
            <h1>${title}</h1>
            <ol>
                <li py:for="i in packages">
                    <a href="${root_url}/package/${i}">${i}</a>
                </li>
            </ol>
            <footer py:if="not defined('with_devel_and_so') or not with_devel_and_so"
            >List excludes devel, debug and multilib packages.</footer>
        </main>
    </div>
    <footer>Server side code is AGPL licensed. You can view <a href="https://github.com/Chocimier/pkgs.void">git repo</a> or get <a href="${root_url}/static/source/pkgs.void.tar.bz2">source tarball</a>.</footer>
</body>
</html>
