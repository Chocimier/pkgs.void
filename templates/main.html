<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      lang="en">
<xi:include href="base.html"/>
<head>
    <title>${title} from void</title>
</head>
<body>
    <py:def function="list(entry)">
        <div class="non-breakable">
            <h2>${entry.title}</h2>
            <ol>
                <li py:for="i in entry.packages">
                    <a href="${root_url}/package/${i}">${i}</a>
                </li>
            </ol>
            <a href="${root_url}/${entry.address}">${entry.more}</a>
        </div>
    </py:def>
    <div class="content">
        <main class="breakable">
             <py:for each="entry in lists">${list(entry)}</py:for>
        </main>
    </div>
    <footer>Server side code is AGPL licensed. You can view <a href="https://github.com/Chocimier/pkgs.void">git repo</a> or get <a href="${root_url}/static/source/pkgs.void.tar.bz2">source tarball</a>.</footer>
</body>
</html>
